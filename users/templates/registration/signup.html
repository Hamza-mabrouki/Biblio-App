{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/sign/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'sign/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="" method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                            <div> <i class="zmdi zmdi-account material-icons-name">_Username</i></div>
                               {{form.username}}
                            </div>
                            <div class="form-group">
                                <div><i class="zmdi zmdi-email">_Email</i></div>
                                 {{form.email}} 
                            </div>
                            <div class="form-group">
                                <div><i class="zmdi zmdi-lock">_Mot De Pass</i></div>  
                                <input type="password" name="password" id="password" placeholder="mot de pass" required/>
                                 <!-- {{form.password}}-->
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'sign/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <!-- need a lien for sign in -->
                        <a href="#" class="signup-image-link">J'ai une compte</a>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
